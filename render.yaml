services:
  - type: web
    name: money-manager-backend
    runtime: node
    plan: free
    rootDir: money-manager-backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        sync: false

  - type: web
    name: money-manager-frontend
    runtime: static
    plan: free
    rootDir: money-manager-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: build
    envVars:
      - key: REACT_APP_API_URL
        sync: false
